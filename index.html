<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Commerce Header</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script defer>
    function toggleMenu() {
      const nav = document.getElementById('mobile-nav');
      nav.classList.toggle('hidden');
    }
  </script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <header class="bg-white shadow-md p-4">
    <div class="container mx-auto flex justify-between items-center">
      <!-- Logo -->
      <div class="text-2xl font-bold text-blue-600">
        <a href="/">PENDING CART</a>
      </div>

      <!-- Search Bar -->
      <div class="hidden md:flex flex-1 mx-6">
        <input
          type="text"
          placeholder="Search products..."
          class="w-full px-4 py-2 border rounded-full focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>

      <!-- Nav + Icons -->
      <div class="hidden md:flex items-center space-x-6 text-gray-700 font-medium">
        <a href="/" class="hover:text-blue-500">Home</a>
        <a href="/shop" class="hover:text-blue-500">Shop</a>
        <a href="/about" class="hover:text-blue-500">About</a>
        <a href="/contact" class="hover:text-blue-500">Contact</a>

        <a href="/account" class="hover:text-blue-500">
          <i class="fas fa-user text-xl"></i>
        </a>
        <a href="/cart" class="relative hover:text-blue-500">
          <i class="fas fa-shopping-cart text-xl"></i>
          <span class="absolute -top-2 -right-2 bg-red-500 text-white text-xs px-1.5 rounded-full">2</span>
        </a>
      </div>

      <!-- Mobile Hamburger -->
      <button class="md:hidden text-2xl" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
      </button>
    </div>

    <!-- Mobile Nav -->
    <div id="mobile-nav" class="md:hidden hidden mt-4 space-y-4 px-4">
      <input
        type="text"
        placeholder="Search products..."
        class="w-full px-4 py-2 border rounded-full focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
      <a href="/" class="block text-gray-700 hover:text-blue-500">Home</a>
      <a href="/shop" class="block text-gray-700 hover:text-blue-500">Shop</a>
      <a href="/about" class="block text-gray-700 hover:text-blue-500">About</a>
      <a href="/contact" class="block text-gray-700 hover:text-blue-500">Contact</a>
      <a href="/account" class="block text-gray-700 hover:text-blue-500">Account</a>
      <a href="/cart" class="block text-gray-700 hover:text-blue-500">Cart (2 items)</a>
    </div>
  </header>

</body>
</html>
